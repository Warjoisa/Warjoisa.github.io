<body>
    <h1>Paina nappia ja selvitä montaks aamuu sul o viel jäljel</h1>
    <h2>Eli ku intis o TJ-laskuri yms. ni tää o niiku kouluu</h2>
    <button onclick="calculateDaysLeft()">Paljasta ja pety</button>
    <p id="days-left"></p>
    <hr>
    <h2>Huomaa: Sivu on tehty Helsingin peruskouluille ja lukioille</h2>
    <h3>ps: Koulu voi hajottaa, mutta älä gonahda</h3>

    <script>
        function calculateDaysLeft() {
            // Määritellään koulun aloitus- ja lopetuspäivämäärät
            const startDate = new Date('2024-08-08');
            const endDate = new Date('2025-05-31');
            
            // Tänään
            const today = new Date();

            // Lasketaan ero päivinä
            const daysLeft = Math.ceil((endDate - today) / (1000 * 60 * 60 * 24));

            // Näytetään tulos HTML:ssä
            document.getElementById('days-left').textContent = `Tänään Jäljellä: ${daysLeft}`;
        }
    </script>
